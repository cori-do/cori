[server]
bind = "0.0.0.0:8080"
auth_sqlite_path = "data/cori-auth.sqlite"

[auth]
# "embedded" starts the Pocket IDP. "external" is reserved for future OIDC RPs (Google/Okta).
mode = "embedded"

[auth.embedded]
# Prefer setting env var CORI_AUTH_EMBEDDED_ADMIN_PASSWORD instead of committing secrets.
admin_password = "changeme"

[auth.external]
issuer_url = "https://accounts.google.com"
client_id = ""


